<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Background</title>
<style>
#bg {
  width: 500px;
  height: 500px;
  background: url('yaakov.png') no-repeat top center; /* What we do here is to specify several background properties in one background line, we can change for the repeat mode, the position and the background color inside. This function overwrites any other background tag defined before.*/
  background-color: blue;
}


</style>
</head>
<body>
<div id="bg">Background properties are fun!</div>
</body>
</html>
