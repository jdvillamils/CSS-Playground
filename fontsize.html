<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Setting Font Size</title>
<style>
body {
  font-size: 120%; /*Makes font size a 120% bigger than default browser size*/
}
</style>
</head>
<body>
<div>Regular text</div>
<div style="font-size: 2em;">2em text <!-- increase size (em) 2 times-->
  <div style="font-size: 2em;">4em text
    <div style="font-size: .5em;">2em again!</div>
  </div>
</div>
</body>
</html>
